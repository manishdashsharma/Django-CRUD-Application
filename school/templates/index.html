{% extends "base.html" %}{% block content %}
<div class="container">
    
  

  <div class="row">
    <div class="col-lg-6">
        {% for error in form.content.errors %}
         <p class="text-danger">{{ error }}</p>
        {% endfor %}

      <form method="POST">
            {% csrf_token %}
            <form method="POST">
              {% csrf_token %}
              <div class="form-group">
                <label for="exampleInputEmail1">{{form.name}}</label>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">{{form.age}}</label>
               
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">{{form.subjectName}}</label>
               
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">{{form.topic}}</label>
                
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">{{form.image}}</label>
                
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">{{form.video}}</label>
                
              </div>
              </div>
              <input type="submit" class="btn btn-primary" value="Submit" />
      </form>
    </div>
    
  </div>

 

  <a class="btn btn-primary btn-lg" href="{% url 'users:logout' %}" role="button">logout</a>

</div>
  </div>
</div>
{% endblock %}
