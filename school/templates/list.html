{% extends 'base.html' %} {% block content %}
<div class="container">
  <div class="row">
    <div class="col-lg">
      <div class="card">
        <div class="card-body">
          <center>
            <a href="{% url 'school:save' %}" class="btn btn-success">Create</a>
          </center>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">Subject Name</th>
            <th scope="col">Topic</th>
            <th scope="col">Image</th>
            <th scope="col">Video</th>
          </tr>
        </thead>
        <tbody>
          {% for list in list %}
          <tr>
            <th scope="row">{{ list.id }}</th>
            <td>{{ list.name }}</td>
            <td>{{ list.age }}</td>
            <td>{{ list.subjectName }}</td>
            <td>{{ list.topic }}</td>
            <td>{{ list.image }}</td>
            <td>{{ list.video }}</td>
            <td>
              <a class="btn btn-info" href="{% url 'school:edit' list.id %}">Edit</a>
              <a class="btn btn-danger" href="{% url 'school:delete' list.id %}">Delete</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
  <center>
    <a class="btn btn-success" href="{% url 'users:logout' %}" role="button">logout</a>
  </center>
</div>
{% endblock %}
